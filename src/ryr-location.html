<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<script type="text/javascript" src="config.js"></script>

<dom-module id="ryr-location">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .container {
        width: 80%;
      }

      google-map {
        height: 400px;
        width: 100%;
        margin: auto;
      }

      @media screen and (max-width: 720px) {
        .container {
          @apply --layout-vertical;
          @apply --layout-center;
        }
        paper-input {
          width: 40%;
        }
      }
    </style>

    <google-map
      latitude="{{latitude}}"
      longitude="{{longitude}}"
      zoom="{{zoom}}"
      api-key="[[apiKey]]"
      click-events="true"
    >
      <google-map-marker
        latitude="{{latitude}}"
        longitude="{{longitude}}"
      ></google-map-marker>
    </google-map>
  </template>

  <script>
    class RyrLocation extends Polymer.Element {
      static get is() {
        return 'ryr-location';
      }

      static get properties() {
        return {
          latitude: {
            type: String,
            value: "30.274722"
          },

          longitude: {
            type: String,
            value: "-97.740556"
          },

          latlong: {
            type: String,
            computed: '_getLatlong(latitude, longitude)',
            notify: true
          },

          zoom: {
            type: String,
            value: 15
          },

          apiKey: {
            type: String,
            value: config.GOOGLE_WEB_MAPS_API_KEY
          }
        };
      }

      _getLatlong(lat, long) {
        return `${lat},${long}`;
      }

      ready() {
        super.ready();
        this.addEventListener('google-map-click', this._onMapClick.bind(this));
      }

      _onMapClick(e) {
        const mLat = e.detail.latLng.lat();
        const mLng = e.detail.latLng.lng();

        this.latitude = mLat;
        this.longitude = mLng;
        this.latlong = `${mLat},${mLng}`;
      }
    }

    window.customElements.define(RyrLocation.is, RyrLocation);
  </script>
</dom-module>
